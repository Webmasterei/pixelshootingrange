name: Deploy Prod (GHCR -> Hetzner)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/webmasterei/pixelshootingrange:prod
            ghcr.io/webmasterei/pixelshootingrange:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script_stop: true
          script: |
            set -eu
            mkdir -p /opt/pixelshootingrange
            printf '%s\n' 'pixelshootingrange.de {' '  encode zstd gzip' '  reverse_proxy localhost:3000' '}' > /etc/caddy/sites-enabled/pixelshootingrange.caddy
            systemctl reload caddy || systemctl restart caddy
            printf '%s\n' 'services:' '  app:' '    image: ghcr.io/webmasterei/pixelshootingrange:prod' '    container_name: pixelshootingrange' '    restart: unless-stopped' '    ports:' '      - "127.0.0.1:3000:3000"' '    env_file:' '      - .env' '    environment:' '      - FLASK_ENV=production' '      - PORT=3000' '      - FORCE_HTTPS=false' '    healthcheck:' '      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]' '      interval: 30s' '      timeout: 5s' '      retries: 3' '      start_period: 10s' '    logging:' '      driver: "json-file"' '      options:' '        max-size: "10m"' '        max-file: "3"' > /opt/pixelshootingrange/docker-compose.yml
            test -f /opt/pixelshootingrange/.env || (echo "SESSION_SECRET=$(openssl rand -hex 32)" > /opt/pixelshootingrange/.env && chmod 600 /opt/pixelshootingrange/.env)
            test -f /etc/systemd/system/pixelshootingrange-compose.service || (printf '%s\n' '[Unit]' 'Description=Pixelshootingrange Docker Compose Stack' 'After=network-online.target docker.service' 'Wants=network-online.target docker.service' '' '[Service]' 'Type=oneshot' 'RemainAfterExit=yes' 'WorkingDirectory=/opt/pixelshootingrange' 'ExecStart=/usr/bin/docker compose up -d' 'ExecStop=/usr/bin/docker compose down' 'TimeoutStartSec=0' '' '[Install]' 'WantedBy=multi-user.target' > /etc/systemd/system/pixelshootingrange-compose.service && systemctl daemon-reload && systemctl enable pixelshootingrange-compose.service)
            cd /opt/pixelshootingrange
            docker login ghcr.io -u "${{ github.actor }}" -p "${{ github.token }}"
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f || true
