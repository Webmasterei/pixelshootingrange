services:
  app:
    image: ghcr.io/webmasterei/pixelshootingrange:prod
    container_name: pixelshootingrange
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - PORT=3000
      - FORCE_HTTPS=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
